<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Infraestructura DGTIC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function mostrarMensaje() {
            alert("Información Capturada");
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 relative">
        <img src="https://github.com/RUGG25/Inv_Servicios_TIC/blob/main/logo_DGTIC.jpg?raw=true" alt="Logo DGTIC" class="absolute top-0 right-0 w-32 m-4">

        <!-- Módulo de Sitios -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Sitios" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-building mr-2"></i> Módulo de Sitios
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Unidad Administrativa</label>
                        <input type="text" name="unidad_administrativa" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección</label>
                        <input type="text" name="direccion" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Municipio</label>
                        <input type="text" name="municipio" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Clave de Identificación</label>
                        <input type="text" name="clave_identificacion" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Internet -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Internet" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-network-wired mr-2"></i> Módulo de Internet
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Número de Referencia</label>
                        <input type="text" name="numero_referencia" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Tipo de Enlace</label>
                        <select name="tipo_enlace" class="mt-1 w-full border rounded-lg px-3 py-2">
                            <option value="dedicado">Dedicado</option>
                            <option value="asincrono">Asíncrono</option>
                            <option value="sincrono">Síncrono</option>
                            <option value="adsl">ADSL</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Ancho de Banda (Mbps)</label>
                        <select name="ancho_banda" class="mt-1 w-full border rounded-lg px-3 py-2">
                            <option value="10">10 Mbps</option>
                            <option value="20">20 Mbps</option>
                            <option value="50">50 Mbps</option>
                            <option value="100">100 Mbps</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Medio de Transmisión</label>
                        <select name="medio_transmision" class="mt-1 w-full border rounded-lg px-3 py-2">
                            <option value="fibra_optica">Fibra Óptica</option>
                            <option value="cobre">Cobre</option>
                            <option value="microonda">Microonda</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">IP Pública (¿sí o no?)</label>
                        <select name="ip_publica" class="mt-1 w-full border rounded-lg px-3 py-2">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección IP Pública</label>
                        <input type="text" name="direccion_ip_publica" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección IP LAN</label>
                        <input type="text" name="direccion_ip_lan" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Seguridad Perimetral -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Seguridad" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-shield-alt mr-2"></i> Módulo de Seguridad Perimetral
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio_seguridad" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Marca</label>
                        <input type="text" name="marca" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Modelo</label>
                        <input type="text" name="modelo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Número de Serie</label>
                        <input type="text" name="numero_serie" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Número de Inventario</label>
                        <input type="text" name="numero_inventario" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Número de Licencia</label>
                        <input type="text" name="numero_licencia" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha de Vencimiento</label>
                        <input type="date" name="fecha_vencimiento" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Teléfono Rojo -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Telefono" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-phone-alt mr-2"></i> Módulo de Teléfono Rojo
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio_telefono" class
                    </div>
                    <div>   
                        <label class="block text-sm font-medium">Número Extension</label>
                        <input type="text" name="Extension_telefono" class
                  </div>
                   <div>
                        <label class="block text-sm font-medium">IP</label>
                        <input type="text" name="direccion_ip" class
                  </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>
