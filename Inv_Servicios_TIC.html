<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Infraestructura DGTIC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function mostrarMensaje() {
            alert("Información Capturada");
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Encabezado -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Inventario de Infraestructura DGTIC</h1>
        </header>

        <!-- Módulo de Sitios -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_sitios" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-map-marker-alt mr-2"></i> Módulo de Sitios
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Unidad Administrativa</label>
                        <input type="text" name="unidad_administrativa" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Clave de Identificación</label>
                        <input type="text" name="clave_identificacion" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección</label>
                        <input type="text" name="direccion" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Municipio</label>
                        <input type="text" name="municipio" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Latitud</label>
                        <input type="number" step="any" name="latitud" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Longitud</label>
                        <input type="number" step="any" name="longitud" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de LAN -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Red_Lan" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-network-wired mr-2"></i> Módulo de Red LAN
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio_lan" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Marca del Switch</label>
                        <input type="text" name="marca_switch" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Modelo</label>
                        <input type="text" name="modelo_switch" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">No. Serie</label>
                        <input type="text" name="serie_switch" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">No. de Inventario</label>
                        <input type="text" name="inventario_switch" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Internet -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Internet" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-wifi mr-2"></i> Módulo de Internet
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Proveedor</label>
                        <input type="text" name="proveedor_internet" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Velocidad Contratada (Mbps)</label>
                        <input type="number" step="any" name="velocidad_internet" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha de Contratación</label>
                        <input type="date" name="fecha_contratacion_internet" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha de Vencimiento</label>
                        <input type="date" name="fecha_vencimiento_internet" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Seguridad Perimetral -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Seguridad_Perimetral" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-shield-alt mr-2"></i> Módulo de Seguridad Perimetral
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio_seguridad_perimetral" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Marca del Dispositivo</label>
                        <input type="text" name="marca_dispositivo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Modelo</label>
                        <input type="text" name="modelo_dispositivo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">No. de Serie</label>
                        <input type="text" name="serie_dispositivo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>

        <!-- Módulo de Teléfonos Rojos -->
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxKF8PmyQVWMNb3KpowDhV1G_lfrWWZ7vGGQqmNrjLYcr5xRc2vm1hVxb0fVtT6rg-vUQ/exec?sheet=Datos_Telefonos_Rojos" onsubmit="mostrarMensaje()">
            <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                <legend class="font-semibold text-lg mb-2 flex items-center text-gray-700">
                    <i class="fas fa-phone-alt mr-2"></i> Módulo de Teléfonos Rojos
                </legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Sitio</label>
                        <input type="text" name="sitio_telefono_rojo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Número de IP</label>
                        <input type="text" name="numero_ip" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Responsable</label>
                        <input type="text" name="responsable_telefono_rojo" class="mt-1 w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
